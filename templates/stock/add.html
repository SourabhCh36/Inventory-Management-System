{% extends "base.html" %}

{% block title %}Add Stock - Inventory Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>Add Stock</h1>
        
        <form method="POST">

            <div class="mb-3">
                <label for="material_id" class="form-label">Material</label>
                <select class="form-select" id="material_id" name="material_id" required>
                    <option value="">Select Material</option>
                    {% for material in materials %}
                    <option value="{{ material.material_id }}">{{ material.material_id}}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="store_id" class="form-label">Store</label>
                <select class="form-select" id="store_id" name="store_id" required>
                    <option value="">Select Store</option>
                    {% for store in stores %}
                    <option value="{{ store.store_id }}">{{ store.store_id }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" required>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Add Stock</button>
                <a href="{{ url_for('stocks') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
