{% extends "base.html" %}

{% block title %}Edit Purchase Order - Inventory Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>Edit Purchase Order</h1>

        <form method="POST">
            <div class="mb-3">
                <label for="order_id" class="form-label">Order ID</label>
                <input type="text" class="form-control" id="order_id" name="order_id"
                       value="{{ order.order_id }}" readonly>
            </div>

            <div class="mb-3">
                <label for="material_id" class="form-label">Material</label>
                <select class="form-select" id="material_id" name="material_id" required>
                    <option value="">Select Material</option>
                    {% for material in materials %}
                    <option value="{{ material.material_id }}"
                        {% if order.material_id == material.material_id %}selected{% endif %}>
                        {{ material.material_id }} - {{ material.material_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="vendor_id" class="form-label">Vendor</label>
                <select class="form-select" id="vendor_id" name="vendor_id" required>
                    <option value="">Select Vendor</option>
                    {% for vendor in vendors %}
                    <option value="{{ vendor.vendor_id }}"
                        {% if order.vendor_id == vendor.vendor_id %}selected{% endif %}>
                        {{ vendor.vendor_name }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" required>
            </div>
        
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Update Purchase Order</button>
                <a href="{{ url_for('purchase_orders') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
