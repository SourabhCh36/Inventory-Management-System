{% extends "base.html" %}

{% block title %}Add Purchase Order - Inventory Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>Add Purchase Order</h1>
        
        <form method="POST">
            <div class="mb-3">
                <label for="material" class="form-label">Material ID</label>
                <select class="form-select" id="material_id" name="material_id" required>
                    <option value="">Select Material</option>
                    {% for material in materials %}
                    <option value="{{ material.material_id }}">{{ material.material_id }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="vendor_id" class="form-label">Vendor</label>
                <select class="form-select" id="vendor_id" name="vendor_id" required>
                    <option value="">Select Vendor</option>
                    {% for vendor in vendors %}
                    <option value="{{ vendor.vendor_id }}">{{ vendor.vendor_id }} - {{ vendor.vendor_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" step="1" class="form-control" id="quantity" name="quantity" required >
            </div>
             
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Add Purchase Order</button>
                <a href="{{ url_for('purchase_orders') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
