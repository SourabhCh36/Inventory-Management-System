{% extends "base.html" %}
{% block title %}Edit Vendor - Inventory Management System{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Edit Vendor</h1>

    <form method="POST">
        <div class="mb-3">
            <label for="vendor_name" class="form-label">Vendor Name</label>
            <input type="text" class="form-control" id="vendor_name" name="vendor_name" value="{{ vendor.vendor_name }}" required>
        </div>

        <div class="mb-3">
            <label for="PAN_Number" class="form-label">PAN Number</label>
            <input type="text" class="form-control" id="PAN_Number" name="PAN_Number" value="{{ vendor.PAN_Number }}" required>
        </div>

        <div class="mb-3">
            <label for="mobile_number" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="mobile_number" name="mobile_number" value="{{ vendor.mobile_number }}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ vendor.email }}" required>
        </div>

        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3" required>{{ vendor.address }}</textarea>
        </div>

        <div class="mb-3">
                <label for="updated_at" class="form-label">Updated Date</label>
                <input type="date" class="form-control" id="updated_at" name="updated_at" required>
            </div>
            

        <button type="submit" class="btn btn-success">
            <i class="fas fa-save"></i> Update Vendor
        </button>
        <a href="{{ url_for('vendors') }}" class="btn btn-secondary ms-2">
            Cancel
        </a>
    </form>
</div>
{% endblock %}
