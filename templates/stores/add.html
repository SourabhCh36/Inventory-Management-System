{% extends "base.html" %}

{% block title %}Add Store - Inventory Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>Add Store</h1>
        
        <form method="POST">
            <div class="mb-3">
                <label for="store_id" class="form-label">Store ID</label>
                <input type="text" class="form-control" id="store_id" name="store_id" required>
            </div>
            
            <div class="mb-3">
                <label for="store_name" class="form-label">Store Name</label>
                <input type="text" class="form-control" id="store_name" name="store_name" required>
            </div>
            
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" name="location">
            </div>
            
            <div class="mb-3">
                <label for="store_head" class="form-label">Store Head</label>
                <input type="text" class="form-control" id="store_head" name="store_head">
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Add Store</button>
                <a href="{{ url_for('stores') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
