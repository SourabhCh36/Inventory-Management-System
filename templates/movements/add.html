{% extends "base.html" %}

{% block title %}Add Movement - Inventory Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>Add Material Movement</h1>
        
        <form method="POST">
            <div class="mb-3">
                <label for="material_id" class="form-label">Material</label>
                <select class="form-select" id="material_id" name="material_id" required>
                    <option value="">Select Material</option>
                    {% for material in materials %}
                    <option value="{{ material.id }}">{{ material.material_code }} - {{ material.material_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="movement_type" class="form-label">Movement Type</label>
                <select class="form-select" id="movement_type" name="movement_type" required>
                    <option value="">Select Type</option>
                    <option value="IN">IN</option>
                    <option value="OUT">OUT</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" required>
            </div>
            
            <div class="mb-3">
                <label for="from_store" class="form-label">From Store</label>
                <select class="form-select" id="from_store" name="from_store">
                    <option value="">Select Store</option>
                    {% for store in stores %}
                    <option value="{{ store.id }}">{{ store.store_code }} - {{ store.store_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="to_store" class="form-label">To Store</label>
                <select class="form-select" id="to_store" name="to_store">
                    <option value="">Select Store</option>
                    {% for store in stores %}
                    <option value="{{ store.id }}">{{ store.store_code }} - {{ store.store_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="reference_no" class="form-label">Reference Number</label>
                <input type="text" class="form-control" id="reference_no" name="reference_no">
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Add Movement</button>
                <a href="{{ url_for('movements') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
