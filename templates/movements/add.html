{% extends "base.html" %}

{% block title %}Add Movement - Inventory Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>Add Material Movement</h1>
        
        <form method="POST">
            <div class="mb-3">
                <label for="material_id" class="form-label">Material</label>
                <select class="form-select" id="material_id" name="material_id" required>
                    <option value="">Select Material</option>
                    {% for material in materials %}
                    <option value="{{ material.material_id }}">Material {{ material.material_id }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="movement_type" class="form-label">Movement Type</label>
                <select class="form-select" id="movement_type" name="movement_type" required>
                    <option value="">Select Type</option>
                    <option value="IN">IN</option>
                    <option value="OUT">OUT</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" required>
            </div>

            <div class="mb-3">
                <label for="issued_to" class="form-label">Issued To</label>
                <input type="text" class="form-control" id="issued_to" name="issued_to" required>
            </div>
            
            <div class="mb-3">
                <label for="store_id" class="form-label">Store</label>
                <select class="form-select" id="store_id" name="store_id" required>
                    <option value="">Select Store</option>
                    {% for store in stores %}
                    <option value="{{ store.store_id }}">Store {{ store.store_id }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="remarks" class="form-label">Remarks</label>
                <input type="text" class="form-control" id="remarks" name="remarks">
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Add Movement</button>
                <a href="{{ url_for('movements') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
