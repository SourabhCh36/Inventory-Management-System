{% extends "base.html" %}

{% block title %}Add Purchase Order - Inventory Management System{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>Add Purchase Order</h1>
        
        <form method="POST">
            <div class="mb-3">
                <label for="po_number" class="form-label">PO Number</label>
                <input type="text" class="form-control" id="po_number" name="po_number" required>
            </div>
            
            <div class="mb-3">
                <label for="vendor_id" class="form-label">Vendor</label>
                <select class="form-select" id="vendor_id" name="vendor_id" required>
                    <option value="">Select Vendor</option>
                    {% for vendor in vendors %}
                    <option value="{{ vendor.id }}">{{ vendor.vendor_code }} - {{ vendor.vendor_name }}</option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="mb-3">
                <label for="po_date" class="form-label">PO Date</label>
                <input type="date" class="form-control" id="po_date" name="po_date" required>
            </div>
            
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" name="status" required>
                    <option value="PENDING">PENDING</option>
                    <option value="APPROVED">APPROVED</option>
                    <option value="COMPLETED">COMPLETED</option>
                    <option value="CANCELLED">CANCELLED</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="total_amount" class="form-label">Total Amount</label>
                <input type="number" step="0.01" class="form-control" id="total_amount" name="total_amount" required>
            </div>
            
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Add Purchase Order</button>
                <a href="{{ url_for('purchase_orders') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
